<!doctype html>
<html lang="en">
<head>
    <title>Welcome Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assets/./css/style.css">

    
</head>
<body>

    <!-- Product items -->
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card my-5">
                    <div class="card-header">
                        <h2>Product App</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                              <tr class="">
                                <th scope="col">ID</th>
                                <th scope="col">Photo</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">quantity</th>
                                <th scope="col">total</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody class="productItem">
                               
                            </tbody>
                          </table>
                    </div>
                        <a class="btn btn-warning" data-bs-toggle="modal" href="#shop_modal">Add new product</a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Add product modal-->
      <div class="modal fade" id="shop_modal"> 
        <div class="modal-dialog modal-dialog-centered " >
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg">
                        
                    </div>
                    <form id="product_form">
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input name="quantity" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="submit" class="btn btn-primary w-100" value="Add now">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div> 
 
    <!-- Single product modal -->
     <div class="modal fade" id="shop_single_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="single_veiw_content">
                       
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <!-- Add product modal-->
     <div class="modal fade" id="shop_edit_modal"> 
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="product_update_form">
                    
                    </form>
                </div>
                
            </div>
        </div>
    </div> 

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
